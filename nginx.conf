server {
    listen 80;
    server_name _;

    # Use Docker embedded DNS resolver so names like 'backend' are resolvable at runtime
    resolver 127.0.0.11 valid=30s;

    # Backend host and port (will be resolved at runtime because we use a variable in proxy_pass)
    set $backend_host "backend:8000";

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;

        # Use variable so resolver is used at request time instead of startup
        proxy_pass http://$backend_host;
    }

    # Static file fallback (if your frontend is built into /usr/share/nginx/html in a different image, adjust as needed)
    location /static/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }
}
